<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=contain">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="icon" type="image/x-icon" href="./public/img/favicon.ico">
    <link rel="stylesheet" href="./public/css/style.min.css">
  </head>
  <body>
    <div class="body-wrap" id="body-wrap">
      <haeder class="header"> 
        <div class="container">
          <div class="header-boby"><a class="header-boby__logo" href="/"> 
              <h1>MarPez</h1></a>
            <div class="header-boby__circle"><img src="./public/img/bg/circle.png" alt=""></div>
            <div class="header-boby__item item-header-boby" data-da=".footer-body, 480, first">
              <div class="item-header-boby__img"> <img src="./public/img/header/oskar.png" alt=""></div>
              <div class="item-header-boby__oskar">
                <div class="item-header-boby__title">ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ БЕЗ ГОВНА</div>
                <div class="item-header-boby__text">*ПО РЕЗУЛЬТАТАМ ПРЕМИИ HUINYA SOBACHIYA 2021 </div>
              </div>
            </div>
          </div>
        </div>
      </haeder>
      <main class="main-page">
        <div class="container"><img class="tower" src="./public/img/bg/tower.png" alt="">
          <div class="bg4k"></div>
          <div class="main-page__up up-main-page">
            <div class="up-main-page__items">
              <div class="up-main-page__link">ДАРИМ</div>
              <div class="up-main-page__link"><span class="l1">ЛАЙКИ<span class="l2">ЛАЙКИ</span><span class="l3">Л</span></span></div>
              <div class="up-main-page__link up-main-page__link__3">ЗА ЧЕТКУЮ</div>
              <div class="up-main-page__link up-main-page__link__4">ВЕРСТКУ</div>
            </div>
          </div>
          <div class="main-page__down down-main-page">
            <div class="down-main-page__items"> 
              <div class="down-main-page__actions"> 
                <button class="down-main-page__button" type="button" href="#"><span>НАДАВИ СЮДА</span></button>
                <div class="down-main-page__rules"><a href="#">Правила и условия</a></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"> 
        <div class="container">
          <div class="footer-body">	
            <div class="footer-body__money">
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/yandex.png"></a></div>
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/qiwi.png"></a></div>
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/webmoney.png"></a></div>
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/visa.png"></a></div>
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/master-card.png"></a></div>
            </div>
            <div class="footer-body__social">
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/18.png"></a></div>
              <div class="footer-body__link"><a href="#"><img src="./public/img/footer/instagram.png"></a></div>
            </div>
          </div>
        </div>
      </footer>
      <section class="parallax__body" data-da=".main-page, 480, first">
        <div class="parallax__container container"> 
          <div class="parallax parallax__bg background-space" id="background-space" data-da=".body-wrap, 480, first"></div>
          <div class="parallax parallax__image background-knight" id="background-knight"></div>
          <h2 class="parallax__title__1"><span class="t1">ЛУЧШИЙ</span><span class="t2">ФРОНТЭНД</span><span class="t3">НА БАШНЕ</span></h2>
          <h2 class="parallax__title"><span class="t1">ЛУЧШИЙ</span><span class="t2">ФРОНТЭНД</span><span class="t3">НА БАШНЕ</span></h2>
        </div>
      </section>
      <div class="animations-balls"> 
        <div class="animations-balls__1"><img src="./public/img/bg/1.png"></div>
        <div class="animations-balls__2"><img src="./public/img/bg/2.png"></div>
        <div class="animations-balls__3"><img src="./public/img/bg/3.png"></div>
      </div>
    </div>
  </body>
  <script src="./public/js/main.min.js"></script>
</html>
